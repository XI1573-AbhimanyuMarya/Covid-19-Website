<div class="row">
  <div class="card col p-2 m-2" style="background-color: #aacdbe;">
    <div class="ui statistic" >
      <div class="label">
        <h3> Confirmed </h3>
      </div>
      <div class="value">
        {{totalConfirmed}}
      </div>
    </div>
  </div>

  
  <div class="card col p-2 m-2" style="background-color: #d4b5b0;">
    <div class="ui statistic" >
      <div class="label">
       <h3>Active</h3> 
      </div>
      <div class="value">
        {{totalActive}}
      </div>
    </div>
  </div>

  <div class="card col p-2 m-2 " style="background-color: #fbc687;">
    <div class="ui statistic">
      <div class="label">
        <h3>Recovered</h3>
      </div>
      <div class="value">
        {{totalRecovered}}
      </div>
    </div>
  </div>


  <div class="card col p-2 m-2" style="background-color: #ea907a;">
    <div class="ui statistic" >
      <div class="label">
        <h3>Deaths</h3>
      </div>
      <div class="value">
        {{totalDeaths}}
      </div>
    </div>
  </div>
</div>
